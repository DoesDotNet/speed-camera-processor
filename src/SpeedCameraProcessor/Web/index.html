<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Speed Camera Processor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

</head>
<body>

    <main>
        <div class="container">
            <header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom">
                <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-dark text-decoration-none">
                    <svg class="bi me-2" width="40" height="32"><use xlink:href="#bootstrap"></use></svg>
                    <span class="fs-4">Speed Camera Processor</span>
                </a>
            </header>
        </div>

        <div class="container">

            <div class="mb-3">
                <input type="file" class="form-control" id="fileupload">
            </div>
            <div class="mb-3">
                <button id="upload-button" class="btn btn-primary" onclick="uploadFile()"> Upload </button>
            </div>

            <div class="row">
                <div class="col-12">
                    <h3>Processing</h3>
                    <table id="processing" class="table">
                        <thead>
                            <tr>
                                <th scope="col">File</th>
                                <th scope="col">Processing</th>
                                <th scope="col">Processed</th>
                            </tr>
                        </thead>
                        <tbody>
                        </tbody>
                    </table>
                </div>
            </div>

            <div class="row">
                <div class="col-12">
                    <h3>History</h3>
                    <table id="history" class="table">
                        <thead>
                            <tr>
                                <th scope="col">Id</th>
                                <th scope="col">File</th>
                                <th scope="col">Registration</th>
                                <th scope="col">Processed</th>
                                <th scope="col">Processing</th>
                                <th scope="col">Failed</th>
                            </tr>
                        </thead>
                        <tbody>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </main>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/microsoft-signalr/3.1.7/signalr.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
    <script>
        let messages = document.querySelector('#messages');
        const apiBaseUrl = window.location.origin;
        const connection = new signalR.HubConnectionBuilder()
            .withUrl(apiBaseUrl + '/api')
            .configureLogging(signalR.LogLevel.Information)
            .build();
        connection.on('alive', (message) => {
            document.getElementById("messages").innerHTML = message;
        });

        connection.on('processing', (message) => {
            addProcessing(message);
            getHistory(processHistory);
        })

        connection.start()
            .catch(console.error);

        getHistory(processHistory);


        async function uploadFile() {
            let formData = new FormData();
            formData.append("photo", fileupload.files[0]);
            await fetch('/api/ImageUploader', {
                method: "POST",
                headers: new Headers({ 'x-functions-key': 'xVsJjA1CHFyrVHFT2c7AHQ_oOH4WxSspEHpvXkEuIN_YAzFuiJCACQ==' }),
                body: formData
            });
        }

        function getHistory(callback) {
            let xmlHttp = new XMLHttpRequest();
            xmlHttp.onreadystatechange = function () {
                if (xmlHttp.readyState == 4 && xmlHttp.status == 200)
                    callback(JSON.parse(xmlHttp.responseText));
            }
            xmlHttp.open("GET", '/api/History', true); // true for asynchronous
            xmlhttp.setRequestHeader("x-functions-key", 'xVsJjA1CHFyrVHFT2c7AHQ_oOH4WxSspEHpvXkEuIN_YAzFuiJCACQ==');
            xmlHttp.send(null);
        }

        function processHistory(data) {
            let historyTbody = document.getElementById('history').getElementsByTagName('tbody')[0];
            historyTbody.innerHTML = '';

            for (let i = 0; i < data.length; i++) {
                console.log(data[i]);

                row = historyTbody.insertRow();
                row.id = data.id;

                for (const [key, value] of Object.entries(data[i])) {
                    let cell = row.insertCell();
                    let text = document.createTextNode(value);
                    cell.appendChild(text);
                }
            }
        }


        function addProcessing(data) {
            let tbodyRef = document.getElementById('processing').getElementsByTagName('tbody')[0];

            let row = document.getElementById(data.id);
            if (row != null) {
                tbodyRef.removeChild(row);
            }

            row = tbodyRef.insertRow();
            row.id = data.id;

            let fileCell = row.insertCell();
            let fileText = document.createTextNode(data.OriginalFileName);
            fileCell.appendChild(fileText);

            let processingCell = row.insertCell();
            let processingText = document.createTextNode(data.Processing);
            processingCell.appendChild(processingText);

            let processedCell = row.insertCell();
            let processedText = document.createTextNode(data.Processed);
            processedCell.appendChild(processedText);
        }
    </script>
</body>
</html>
